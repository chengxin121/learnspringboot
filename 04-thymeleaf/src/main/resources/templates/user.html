<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th th:text="${user.id}"></th>
            <th th:text="${user.name}"></th>
            <th th:text="${user.age}"></th>
            <th th:text="${user.sal}"></th>
        </tr>
    </table>

    <table>
        <tr th:object="${user}">
            <th th:text="*{id}"></th>
            <th th:text="*{name}"></th>
            <th th:text="*{age}"></th>
            <th th:text="*{sal}"></th>
        </tr>
    </table>

    <a href="info.html" th:href="@{/user/info(id=${user.id})}"></a>
    <a href="info.html" th:href="@{/user/info(id=${user.id},age=${user.age})}"></a>
    <a href="info.html" th:href="@{/user/info/{id}(id=${user.id})}"></a>
    <a href="info.html" th:href="@{/user/info/{id}/abc(id=${user.id})}"></a>
</body>
</html>

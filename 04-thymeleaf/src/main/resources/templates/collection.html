<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="user:${list}">
            <th th:text="${user.id}"></th>
            <th th:text="${user.name}"></th>
            <th th:text="${user.age}"></th>
            <th th:text="${user.sal}"></th>
        </tr>
    </table>
</body>
</html>
